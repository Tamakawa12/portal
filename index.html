<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デイリーキッチン & お天気</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtpzJ0K5TU44DaUtBlkar7uQtrJCOhcSY",
            authDomain: "zenpukuji-kitchen.firebaseapp.com",
            projectId: "zenpukuji-kitchen",
            storageBucket: "zenpukuji-kitchen.firebasestorage.app",
            messagingSenderId: "252643494401",
            appId: "1:252643494401:web:2e6baadbc72ce06fde4e00",
            measurementId: "G-Q7826K2Y28"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'clandestine-beacon-v6';
        const statusDoc = doc(db, 'artifacts', appId, 'public', 'data', 'status_v6', 'current');

        let currentUser = null;
        let tapCount = 0;
        let weatherTapCount = 0;
        let weatherTapTimer = null;
        let msgExpiryTimer = null;
        
        const urlParams = new URLSearchParams(window.location.search);
        const isAdminMode = urlParams.has('admin');

        const dailyRecipes = [
            { id: 'r1', name: "春キャベツの浅漬け", img: "https://images.unsplash.com/photo-1547592166-23ac45744acd?auto=format&fit=crop&w=800" },
            { id: 'r2', name: "鮭のムニエル タルタル添え", img: "https://images.unsplash.com/photo-1519708227418-c8fd9a32b7a2?auto=format&fit=crop&w=800" },
            { id: 'r3', name: "具だくさん豚汁", img: "https://images.unsplash.com/photo-1547592115-8132e01869e5?auto=format&fit=crop&w=800" },
            { id: 'r4', name: "鶏むね肉の照り焼き", img: "https://images.unsplash.com/photo-1532550907401-a500c9a57435?auto=format&fit=crop&w=800" },
            { id: 'r5', name: "茄子と挽肉のボロネーゼ", img: "https://images.unsplash.com/photo-1551183053-bf91a1d81141?auto=format&fit=crop&w=800" },
            { id: 'r6', name: "ほうれん草の胡麻和え", img: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?auto=format&fit=crop&w=800" },
            { id: 'r7', name: "豆腐ハンバーグ", img: "https://images.unsplash.com/photo-1547592166-23ac45744acd?auto=format&fit=crop&w=800" }
        ];

        async function initAuth() {
            try { await signInAnonymously(auth); } catch (e) { console.error(e); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                if (!isAdminMode) updatePresence();
                listenForStatus();
            }
        });

        async function updatePresence() {
            const now = new Date().toISOString();
            try {
                await setDoc(statusDoc, { 
                    last_active_visitor: serverTimestamp(),
                    visitor_history: arrayUnion(now)
                }, { merge: true });
            } catch (e) { }
        }

        function listenForStatus() {
            onSnapshot(statusDoc, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    updateUI(data);
                    renderGroceryList(data.grocery_list || []);
                    renderMessageLog(data.messages || []);
                }
            });
        }

        function updateUI(data) {
            const weatherPanel = document.getElementById('weather-panel');
            const adminMsg = data.latest_admin_msg;
            
            // Toggle Weather Color based on unread admin message
            if (adminMsg && !adminMsg.read) {
                weatherPanel.classList.replace('bg-indigo-700', 'bg-emerald-600');
                window.pendingMsg = adminMsg.text;
            } else {
                weatherPanel.classList.replace('bg-emerald-600', 'bg-indigo-700');
                window.pendingMsg = null;
            }

            if (isAdminMode) {
                const visitorTime = data.last_active_visitor?.toDate();
                document.getElementById('last-ping').innerText = visitorTime ? visitorTime.toLocaleTimeString('ja-JP') : '--:--';
                
                const history = data.visitor_history || [];
                document.getElementById('visitor-history').innerHTML = history.slice(-15).reverse().map(ts => `
                    <div class="text-[9px] text-stone-500 border-b border-stone-900 py-0.5">${new Date(ts).toLocaleString('ja-JP')}</div>
                `).join('');

                const signals = data.love_signals || [];
                document.getElementById('love-log').innerHTML = signals.slice(-3).reverse().map(s => `
                    <div class="flex justify-between text-[9px] border-b border-stone-800 py-1">
                        <span>❤️ ${s.recipe}</span>
                        <span class="text-stone-600">${new Date(s.time).toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'})}</span>
                    </div>
                `).join('');

                if (signals.length > 0) {
                    const logo = document.getElementById('main-logo');
                    logo.classList.add('animate-pulse', 'bg-red-500');
                    setTimeout(() => {
                        logo.classList.remove('animate-pulse', 'bg-red-500');
                        logo.classList.add('bg-orange-500');
                    }, 4000);
                }
            }
        }

        window.handleWeatherTap = () => {
            if (!document.getElementById('weather-msg-overlay').classList.contains('hidden')) {
                hideSecretMessage();
                return;
            }
            weatherTapCount++;
            clearTimeout(weatherTapTimer);
            weatherTapTimer = setTimeout(() => { weatherTapCount = 0; }, 1000);
            if (weatherTapCount === 3 && window.pendingMsg) {
                showSecretMessage(window.pendingMsg);
                weatherTapCount = 0;
            }
        };

        async function showSecretMessage(text) {
            const overlay = document.getElementById('weather-msg-overlay');
            document.getElementById('secret-text').innerText = text;
            overlay.classList.remove('hidden');
            await updateDoc(statusDoc, { "latest_admin_msg.read": true });
            clearTimeout(msgExpiryTimer);
            msgExpiryTimer = setTimeout(hideSecretMessage, 10000);
        }

        function hideSecretMessage() {
            document.getElementById('weather-msg-overlay').classList.add('hidden');
        }

        window.submitSecretMessage = async () => {
            const input = document.getElementById('review-input');
            const text = input.value.trim();
            if (!text || !currentUser) return;

            const payload = {
                messages: arrayUnion({ text, time: new Date().toISOString() })
            };

            if (isAdminMode) {
                payload.latest_admin_msg = { text, read: false, time: new Date().toISOString() };
            }

            try {
                await updateDoc(statusDoc, payload);
                input.value = '';
                document.getElementById('review-form').classList.add('hidden');
                document.getElementById('review-success').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('review-success').classList.add('hidden');
                    document.getElementById('review-prompt').classList.remove('hidden');
                }, 3000);
            } catch (e) { }
        };

        function renderMessageLog(msgs) {
            const container = document.getElementById('message-log');
            if (!container || !msgs) return;
            
            // Simple mapping without tag filtering
            container.innerHTML = msgs.slice(-15).reverse().map(m => `
                <div class="text-[10px] border-b border-stone-800 py-1.5">
                    <p class="text-stone-500 text-[8px] mb-0.5">${new Date(m.time).toLocaleString('ja-JP')}</p>
                    <p class="text-white break-words">${m.text}</p>
                </div>
            `).join('');
        }

        window.sendLove = async (name) => {
            try { await updateDoc(statusDoc, { love_signals: arrayUnion({ recipe: name, time: new Date().toISOString() }) }); } catch (e) {}
        };

        window.addGroceryItem = async () => {
            const input = document.getElementById('grocery-input');
            const val = input.value.trim();
            if (!val) return;
            try { await updateDoc(statusDoc, { grocery_list: arrayUnion(val) }); input.value = ''; } catch (e) {}
        };

        window.removeItem = async (item) => {
            try { await updateDoc(statusDoc, { grocery_list: arrayRemove(item) }); } catch (e) {}
        };

        window.toggleStatus = async (status) => {
            try { await updateDoc(statusDoc, { is_busy: status }); } catch (e) {}
        };

        window.handleLogoTap = () => {
            tapCount++;
            if (tapCount >= 5) {
                document.getElementById('admin-panel').classList.toggle('hidden');
                tapCount = 0;
            }
            setTimeout(() => { tapCount = 0; }, 3000);
        };

        window.onload = async () => {
            await initAuth();
            const now = new Date();
            document.getElementById('today-date').innerText = now.toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' });
            const r = dailyRecipes[now.getDay()];
            document.getElementById('r-name').innerText = r.name;
            document.getElementById('r-img').src = r.img;
            if (isAdminMode) document.getElementById('admin-panel').classList.remove('hidden');
        };
    </script>
</head>
<body class="bg-stone-50 text-stone-800 font-sans select-none antialiased">

    <header class="bg-white/95 backdrop-blur-sm border-b border-stone-200 p-4 flex justify-between items-center sticky top-0 z-50">
        <div onclick="handleLogoTap()" class="flex items-center space-x-2 cursor-pointer">
            <div id="main-logo" class="bg-orange-500 p-1.5 rounded-xl shadow-sm transition-all duration-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <h1 class="font-black text-lg tracking-tighter text-stone-900 uppercase">Daily Kitchen</h1>
        </div>
        <div id="today-date" class="text-[10px] font-bold text-stone-400 bg-stone-100 px-2 py-1 rounded-full uppercase">...</div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <section id="weather-panel" onclick="handleWeatherTap()" class="bg-indigo-700 rounded-3xl p-5 text-white shadow-lg relative overflow-hidden transition-colors duration-500 cursor-pointer">
            <div class="relative z-10">
                <p class="text-[10px] font-bold opacity-70 mb-1 uppercase tracking-widest">Suginami-ku Weather</p>
                <div class="flex items-baseline space-x-2">
                    <h2 class="text-4xl font-black">9°C</h2>
                    <span class="text-sm font-medium">Cloudy</span>
                </div>
            </div>
            <div id="weather-msg-overlay" class="hidden absolute inset-0 bg-emerald-600 z-20 flex items-center justify-center p-6 text-center">
                <p id="secret-text" class="text-lg font-bold leading-tight"></p>
            </div>
            <div class="absolute -right-4 -top-4 opacity-10 text-8xl">☁️</div>
        </section>

        <section id="admin-panel" class="hidden bg-stone-950 text-white rounded-3xl p-5 shadow-2xl border border-stone-800">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-2">
                    <div id="status-indicator" class="h-2 w-2 rounded-full"></div>
                    <h3 id="status-text" class="text-[10px] font-black uppercase tracking-widest text-stone-400">Secure Link</h3>
                </div>
                <div class="text-right">
                    <p class="text-[8px] text-stone-600 uppercase">Activity Log</p>
                    <p id="last-ping" class="text-xs font-mono font-bold text-orange-400">--:--</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <h4 class="text-[9px] font-bold text-stone-700 uppercase mb-2 border-b border-stone-900 pb-1">History</h4>
                    <div id="visitor-history" class="space-y-0.5 max-h-32 overflow-y-auto"></div>
                </div>
                <div>
                    <h4 class="text-[9px] font-bold text-stone-700 uppercase mb-2 border-b border-stone-900 pb-1">Love Signals</h4>
                    <div id="love-log" class="space-y-1"></div>
                </div>
            </div>

            <div class="mb-6">
                <h4 class="text-[9px] font-bold text-stone-700 uppercase mb-2 border-b border-stone-900 pb-1">Intel Log</h4>
                <div id="message-log" class="space-y-1 max-h-64 overflow-y-auto pr-1"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="toggleStatus(false)" class="bg-stone-900 border border-stone-800 py-3 rounded-2xl text-[10px] font-bold hover:bg-stone-800">Set Free</button>
                <button onclick="toggleStatus(true)" class="bg-stone-900 border border-stone-800 py-3 rounded-2xl text-[10px] font-bold hover:bg-stone-800">Set Busy</button>
            </div>
        </section>

        <section class="bg-white rounded-3xl p-5 shadow-sm border border-stone-100">
            <h3 class="font-black text-[10px] text-stone-400 uppercase tracking-widest mb-3">Shopping List</h3>
            <div id="grocery-items" class="mb-3"></div>
            <div class="flex space-x-2">
                <input id="grocery-input" type="text" placeholder="Add..." class="flex-grow bg-stone-50 border-none rounded-xl px-3 py-2 text-xs">
                <button onclick="addGroceryItem()" class="bg-orange-500 text-white p-2 rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg></button>
            </div>
        </section>

        <section class="space-y-4">
            <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-stone-100">
                <div class="h-48 bg-stone-200 relative">
                    <img id="r-img" class="w-full h-full object-cover">
                    <button onclick="sendLove(document.getElementById('r-name').innerText)" class="absolute bottom-4 right-4 bg-white/90 backdrop-blur-sm p-3 rounded-full text-stone-300 shadow-lg active:scale-150 transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></button>
                </div>
                <div class="p-5">
                    <h4 id="r-name" class="font-bold text-stone-900 text-lg">---</h4>
                    <div id="review-section" class="bg-stone-50 rounded-2xl p-4 mt-4">
                        <div id="review-prompt">
                            <button onclick="document.getElementById('review-prompt').classList.add('hidden'); document.getElementById('review-form').classList.remove('hidden');" class="w-full py-2 border-2 border-dashed border-stone-200 rounded-xl text-xs text-stone-400 font-bold">Write a review</button>
                        </div>
                        <div id="review-form" class="hidden space-y-3">
                            <textarea id="review-input" placeholder="Your feedback..." class="w-full bg-white border-none rounded-xl p-3 text-xs h-20 resize-none"></textarea>
                            <button onclick="submitSecretMessage()" class="w-full bg-stone-900 text-white py-2 rounded-xl text-xs font-bold">Submit</button>
                        </div>
                        <div id="review-success" class="hidden py-2 text-center text-xs text-green-600 font-bold">Sent!</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
