<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デイリーキッチン & お天気</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtpzJ0K5TU44DaUtBlkar7uQtrJCOhcSY",
            authDomain: "zenpukuji-kitchen.firebaseapp.com",
            projectId: "zenpukuji-kitchen",
            storageBucket: "zenpukuji-kitchen.firebasestorage.app",
            messagingSenderId: "252643494401",
            appId: "1:252643494401:web:2e6baadbc72ce06fde4e00",
            measurementId: "G-Q7826K2Y28"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'clandestine-beacon-v6';
        const statusDoc = doc(db, 'artifacts', appId, 'public', 'data', 'status_v6', 'current');

        let currentUser = null;
        let tapCount = 0;
        let weatherTapCount = 0;
        let messageTimer = null;
        
        const urlParams = new URLSearchParams(window.location.search);
        const isAdminMode = urlParams.has('admin');

        const dailyRecipes = [
            { id: 'r1', name: "春キャベツの浅漬け", img: "https://images.unsplash.com/photo-1547592166-23ac45744acd?auto=format&fit=crop&w=800" },
            { id: 'r2', name: "鮭のムニエル タルタル添え", img: "https://images.unsplash.com/photo-1519708227418-c8fd9a32b7a2?auto=format&fit=crop&w=800" },
            { id: 'r3', name: "具だくさん豚汁", img: "https://images.unsplash.com/photo-1547592115-8132e01869e5?auto=format&fit=crop&w=800" },
            { id: 'r4', name: "鶏むね肉の照り焼き", img: "https://images.unsplash.com/photo-1532550907401-a500c9a57435?auto=format&fit=crop&w=800" },
            { id: 'r5', name: "茄子と挽肉のボロネーゼ", img: "https://images.unsplash.com/photo-1551183053-bf91a1d81141?auto=format&fit=crop&w=800" },
            { id: 'r6', name: "ほうれん草の胡麻和え", img: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?auto=format&fit=crop&w=800" },
            { id: 'r7', name: "豆腐ハンバーグ", img: "https://images.unsplash.com/photo-1547592166-23ac45744acd?auto=format&fit=crop&w=800" }
        ];

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) { console.error("Auth error:", error); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                updatePresence();
                listenForStatus();
            }
        });

        async function updatePresence() {
            if (!currentUser || isAdminMode) return;
            try {
                const now = new Date().toISOString();
                await setDoc(statusDoc, { 
                    last_active_visitor: serverTimestamp(),
                    visitor_history: arrayUnion(now)
                }, { merge: true });
            } catch (e) { console.error("Presence error:", e); }
        }

        function listenForStatus() {
            if (!currentUser) return;
            onSnapshot(statusDoc, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    updateAdminUI(data);
                    renderGroceryList(data.grocery_list || []);
                    renderMessageLog(data.messages || []);
                    handleWeatherSignal(data);
                }
            }, (err) => console.error("Snapshot error:", err));
        }

        function handleWeatherSignal(data) {
            const panel = document.getElementById('weather-panel');
            const msgs = data.messages || [];
            if (msgs.length === 0) return;
            
            const latestMsg = msgs[msgs.length - 1];
            const lastReadTimestamp = data.last_read_timestamp;
            
            // Check if the latest message is newer than the global read receipt
            if (latestMsg.timestamp && latestMsg.timestamp !== lastReadTimestamp) {
                panel.classList.replace('bg-indigo-700', 'bg-emerald-700'); 
                panel.dataset.pendingMessage = latestMsg.text;
                panel.dataset.msgId = latestMsg.timestamp;
                panel.dataset.msgTime = latestMsg.displayTime;
            } else {
                // If the message has been read (Admin or Target side), revert to blue
                panel.classList.replace('bg-emerald-700', 'bg-indigo-700');
            }
        }

        window.handleWeatherTap = () => {
            const panel = document.getElementById('weather-panel');
            
            if (panel.dataset.isDisplaying === "true") {
                clearClandestineMessage();
                return;
            }

            weatherTapCount++;
            if (weatherTapCount === 3 && panel.dataset.pendingMessage) {
                const fullText = `${panel.dataset.pendingMessage} [${panel.dataset.msgTime}]`;
                displayClandestineMessage(fullText, panel.dataset.msgId);
                weatherTapCount = 0;
            }

            setTimeout(() => { weatherTapCount = 0; }, 2000);
        };

        async function displayClandestineMessage(text, id) {
            const panel = document.getElementById('weather-panel');
            const weatherContent = document.getElementById('weather-content');
            const secretContent = document.getElementById('secret-weather-message');

            // 1. Update global read receipt so Admin panel turns blue
            if (!isAdminMode) {
                try {
                    await updateDoc(statusDoc, { last_read_timestamp: Number(id) });
                } catch (e) { console.error("Read receipt error:", e); }
            }

            // 2. UI Update
            weatherContent.classList.add('hidden');
            secretContent.innerText = text;
            secretContent.classList.remove('hidden');
            panel.dataset.isDisplaying = "true";

            messageTimer = setTimeout(() => {
                clearClandestineMessage();
            }, 10000);
        }

        function clearClandestineMessage() {
            const panel = document.getElementById('weather-panel');
            const weatherContent = document.getElementById('weather-content');
            const secretContent = document.getElementById('secret-weather-message');

            clearTimeout(messageTimer);
            secretContent.classList.add('hidden');
            weatherContent.classList.remove('hidden');
            
            panel.classList.replace('bg-emerald-700', 'bg-indigo-700'); 
            panel.dataset.isDisplaying = "false";
            delete panel.dataset.pendingMessage;
        }

        function updateAdminUI(data) {
            const visitorTime = data.last_active_visitor?.toDate();
            document.getElementById('last-ping').innerText = visitorTime ? visitorTime.toLocaleTimeString('ja-JP') : '--:--';
            
            const history = data.visitor_history || [];
            const historyEl = document.getElementById('visitor-history');
            if (historyEl) {
                historyEl.innerHTML = history.slice(-15).reverse().map(ts => `
                    <div class="text-[9px] text-stone-500 font-mono border-b border-stone-900 py-0.5">
                        ${new Date(ts).toLocaleString('ja-JP')}
                    </div>
                `).join('');
            }

            document.getElementById('status-indicator').className = data.is_busy ? "h-2 w-2 rounded-full bg-red-500" : "h-2 w-2 rounded-full bg-green-500";
            document.getElementById('status-text').innerText = data.is_busy ? "接見不可" : "自由";

            const signals = data.love_signals || [];
            const logEl = document.getElementById('love-log');
            if (logEl) {
                logEl.innerHTML = signals.slice(-3).reverse().map(s => `
                    <div class="flex justify-between text-[9px] border-b border-stone-800 py-1">
                        <span>❤️ ${s.recipe}</span>
                        <span class="text-stone-600">${new Date(s.time).toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'})}</span>
                    </div>
                `).join('');
            }

            if (signals.length > 0) {
                const logo = document.getElementById('main-logo');
                logo.classList.add('animate-pulse', 'bg-red-500');
                setTimeout(() => {
                    logo.classList.remove('animate-pulse', 'bg-red-500');
                    logo.classList.add('bg-orange-500');
                }, 4000);
            }
        }

        window.sendLove = async (name) => {
            if (!currentUser) return;
            const btn = event.currentTarget;
            btn.classList.add('text-red-500', 'scale-125');
            setTimeout(() => btn.classList.remove('scale-125'), 300);
            try {
                await updateDoc(statusDoc, {
                    love_signals: arrayUnion({ recipe: name, time: new Date().toISOString() })
                });
            } catch (e) { console.error("Love signal error:", e); }
        };

        function renderGroceryList(list) {
            const container = document.getElementById('grocery-items');
            if (list.length === 0) {
                container.innerHTML = `<p class="text-[10px] text-stone-400 py-2">メモはありません</p>`;
                return;
            }
            container.innerHTML = list.map(item => `
                <div class="flex items-center justify-between py-1.5 border-b border-stone-50">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" onchange="removeItem('${item.replace(/'/g, "\\'")}')" class="h-3 w-3 rounded border-stone-300 text-orange-500">
                        <span class="text-xs text-stone-700">${item}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderMessageLog(msgs) {
            const container = document.getElementById('message-log');
            container.innerHTML = msgs.slice(-10).reverse().map(m => `
                <div class="text-[10px] border-b border-stone-800 py-1">
                    <p class="text-stone-500 mb-0.5">${new Date(m.timestamp).toLocaleString('ja-JP')}</p>
                    <p class="text-white">${m.text}</p>
                </div>
            `).join('');
        }

        window.submitSecretMessage = async () => {
            const input = document.getElementById('review-input');
            const text = input.value.trim();
            if (!text || !currentUser) return;
            
            const now = new Date();
            const displayTime = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            try {
                await updateDoc(statusDoc, {
                    messages: arrayUnion({ 
                        text, 
                        displayTime,
                        timestamp: Date.now() 
                    })
                });
                input.value = '';
                document.getElementById('review-form').classList.add('hidden');
                document.getElementById('review-success').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('review-success').classList.add('hidden');
                    document.getElementById('review-prompt').classList.remove('hidden');
                }, 3000);
            } catch (e) { console.error("Message submit error:", e); }
        };

        window.addGroceryItem = async () => {
            const input = document.getElementById('grocery-input');
            const val = input.value.trim();
            if (!val || !currentUser) return;
            try { await updateDoc(statusDoc, { grocery_list: arrayUnion(val) }); input.value = ''; } catch (e) { }
        };

        window.removeItem = async (item) => {
            if (!currentUser) return;
            try { await updateDoc(statusDoc, { grocery_list: arrayRemove(item) }); } catch (e) { }
        };

        window.toggleStatus = async (status) => {
            if (!currentUser) return;
            try { await updateDoc(statusDoc, { is_busy: status }); } catch (e) { }
        };

        window.handleLogoTap = () => {
            tapCount++;
            if (tapCount >= 5) {
                document.getElementById('admin-panel').classList.toggle('hidden');
                tapCount = 0;
            }
            setTimeout(() => { if(tapCount > 0) tapCount = 0; }, 3000);
        };

        window.onload = async () => {
            await initAuth();
            const now = new Date();
            document.getElementById('today-date').innerText = now.toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' });
            const r = dailyRecipes[now.getDay()];
            document.getElementById('r-name').innerText = r.name;
            document.getElementById('r-img').src = r.img;
            
            if (isAdminMode) {
                document.getElementById('admin-panel').classList.remove('hidden');
            }
        };
    </script>
</head>
<body class="bg-stone-50 text-stone-800 font-sans select-none antialiased">

    <header class="bg-white/95 backdrop-blur-sm border-b border-stone-200 p-4 flex justify-between items-center sticky top-0 z-50">
        <div onclick="handleLogoTap()" class="flex items-center space-x-2 cursor-pointer">
            <div id="main-logo" class="bg-orange-500 p-1.5 rounded-xl shadow-sm transition-all duration-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <h1 class="font-black text-lg tracking-tighter text-stone-900 uppercase">Daily Kitchen</h1>
        </div>
        <div id="today-date" class="text-[10px] font-bold text-stone-400 bg-stone-100 px-2 py-1 rounded-full uppercase">...</div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">
        <section id="weather-panel" onclick="handleWeatherTap()" class="bg-indigo-700 rounded-3xl p-5 text-white shadow-lg relative overflow-hidden transition-colors duration-1000 cursor-pointer min-h-[110px] flex items-center">
            <div id="weather-content" class="relative z-10 w-full">
                <p class="text-[10px] font-bold opacity-70 mb-1">杉並区の天気</p>
                <div class="flex items-baseline space-x-2">
                    <h2 class="text-4xl font-black">9°C</h2>
                    <span class="text-sm font-medium">曇り</span>
                </div>
                <div class="absolute -right-4 -top-8 opacity-10 text-8xl">☁️</div>
            </div>
            <div id="secret-weather-message" class="hidden relative z-20 w-full text-center text-stone-300/80 font-medium text-sm tracking-tight leading-tight px-2">
            </div>
        </section>

        <section id="admin-panel" class="hidden bg-stone-950 text-white rounded-3xl p-5 shadow-2xl border border-stone-800">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-2">
                    <div id="status-indicator" class="h-2 w-2 rounded-full"></div>
                    <h3 id="status-text" class="text-[10px] font-black uppercase tracking-widest text-stone-400">Status</h3>
                </div>
                <div class="text-right">
                    <p class="text-[8px] text-stone-600 uppercase">Visitor Last Activity</p>
                    <p id="last-ping" class="text-xs font-mono font-bold text-orange-400">--:--</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <h4 class="text-[9px] font-bold text-stone-700 uppercase mb-2 border-b border-stone-900 pb-1">Connection History</h4>
                    <div id="visitor-history" class="space-y-0.5 max-h-32 overflow-y-auto"></div>
                </div>
                <div>
                    <h4 class="text-[9px] font-bold text-stone-700 uppercase mb-2 border-b border-stone-900 pb-1">Love Signals</h4>
                    <div id="love-log" class="space-y-1"></div>
                </div>
            </div>

            <div class="mb-6">
                <h4 class="text-[9px] font-bold text-stone-700 uppercase mb-2 border-b border-stone-900 pb-1">Messages</h4>
                <div id="message-log" class="space-y-2 max-h-32 overflow-y-auto pr-1"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="toggleStatus(false)" class="bg-stone-900 border border-stone-800 py-3 rounded-2xl text-[10px] font-bold hover:bg-stone-800 transition-colors">Set Free</button>
                <button onclick="toggleStatus(true)" class="bg-stone-900 border border-stone-800 py-3 rounded-2xl text-[10px] font-bold hover:bg-stone-800 transition-colors">Set Busy</button>
            </div>
        </section>

        <section class="bg-white rounded-3xl p-5 shadow-sm border border-stone-100">
            <h3 class="font-black text-[10px] text-stone-400 uppercase tracking-widest mb-3">買い物メモ</h3>
            <div id="grocery-items" class="mb-3"></div>
            <div class="flex space-x-2">
                <input id="grocery-input" type="text" placeholder="品目を追加..." class="flex-grow bg-stone-50 border-none rounded-xl px-3 py-2 text-xs">
                <button onclick="addGroceryItem()" class="bg-orange-500 text-white p-2 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                </button>
            </div>
        </section>

        <section class="space-y-4">
            <h3 class="font-black text-[10px] text-stone-400 uppercase tracking-widest px-1">今日のおすすめ</h3>
            <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-stone-100">
                <div class="h-48 bg-stone-200 relative">
                    <img id="r-img" class="w-full h-full object-cover">
                    <button onclick="sendLove(document.getElementById('r-name').innerText)" 
                            class="absolute bottom-4 right-4 bg-white/90 backdrop-blur-sm p-3 rounded-full text-stone-300 shadow-lg active:scale-150 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                </div>
                <div class="p-5">
                    <h4 id="r-name" class="font-bold text-stone-900 text-lg">---</h4>
                    <p class="text-xs text-stone-500 mt-1 mb-4">このレシピをお試しになりましたか？感想をお聞かせください。</p>
                    <div id="review-section" class="bg-stone-50 rounded-2xl p-4">
                        <div id="review-prompt">
                            <button onclick="document.getElementById('review-prompt').classList.add('hidden'); document.getElementById('review-form').classList.remove('hidden');" class="w-full py-2 border-2 border-dashed border-stone-200 rounded-xl text-xs text-stone-400 font-bold">レビューを投稿する</button>
                        </div>
                        <div id="review-form" class="hidden space-y-3">
                            <textarea id="review-input" placeholder="味や作りやすさについて..." class="w-full bg-white border-none rounded-xl p-3 text-xs focus:ring-1 focus:ring-orange-200 h-20 resize-none"></textarea>
                            <button onclick="submitSecretMessage()" class="w-full bg-stone-900 text-white py-2 rounded-xl text-xs font-bold">送信する</button>
                        </div>
                        <div id="review-success" class="hidden py-2 text-center">
                            <p class="text-xs text-green-600 font-bold">フィードバックありがとうございます！</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
